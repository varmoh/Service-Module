getFileLocations:
  call: http.get
  args:
    url: "[#SERVICE_RUUTER]:[#SERVICE_RUUTER_PORT]/return-file-locations"
  result: fileLocations

getDomainFile:
  call: http.post
  args:
    url: "[#SERVICE_NODE]:[#SERVICE_NODE_PORT]/file/read"
    body:
      file_path: ${fileLocations.response.body.response.domain_location}
  result: domainFile

convertYamlToJson:
  call: http.post
  args:
    url: "[#SERVICE_NODE]:[#SERVICE_NODE_PORT]/conversion/yaml_to_json"
    body:
      file: ${domainFile.response.body.file}
  result: domainData

return_value:
  return: ${domainData.response.body}
